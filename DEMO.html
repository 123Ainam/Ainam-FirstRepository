<body>
    <div class="container">
        <div class="navbar-details">
            <div class="navbar">
            <nav class="top-right">

    </div>
    <div><img src="100.png" alt="" width="750cm"></div>
    <div><img src="200.png" alt="" width="750cm"></div>
    <div class="form-container">
        <h2>Schedule a Live Demo</h2>
        <form action="#" method="post" class="demo-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
    
            <select name="country" id="country" required>
                <option value="">Country</option>
                <!-- JavaScript will populate countries here -->
            </select>
            <input type="tel" name="phone" placeholder="Phone" required>
            <select name="description" required>
                <option value="">What describes you best?</option>
                <option value="Independent Trainer">Independent Trainer</option>
                <option value="Teacher or professor in Academia">Teacher or professor in Academia</option>
                <option value="Administrator of an organization">Administrator of an organization</option>
                <option value="Learner">Learner</option>
                <option value="Others">Others</option>
             </select>
             <input type="text" name="preferred date and time" placeholder="preferred date and time" required>
            <textarea name="demo-on" placeholder="You want demo on..." required></textarea>
            <div class="checkbox-container">
                <input type="checkbox" name="agree" required>
                <label for="agree">By submitting this form, I agree to WizIQ's <a href="#">Privacy Policy</a> and <a href="#">User Agreement</a>.</label>
            </div>
            <button type="submit">Schedule a live demo</button>
        </form>
    </div>
    <div><img src="001.png" alt="" width="1525cm"></div>
    <script src="DEMO.js"></script>
</body>
